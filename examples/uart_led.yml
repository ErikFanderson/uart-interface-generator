uart.name: uart_led 
uart.address_width: 7
uart.word_width: 8
uart.fields:
- name: LED 
  address_buffer: 0
  registers:
  - name: "leds0"
    read: true
    write: true
    width: 4
  - name: "leds1"
    read: true
    write: true
    width: 4 
- name: RESET 
  address_buffer: 0
  registers:
  - name: "reset"
    read: true
    write: true
    width: 1
